<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Bem-vindo</h2>
            <div class="text-center mb-5 text-dark">Faça o login</div>
            <div class="card my-5">
    
              <form action="/login" method="POST" class="card-body cardbody-color p-lg-5" id="login">
    
                <div class="text-center">
                  <img src="/imagens/login-avatar.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3">
                  <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp"
                    placeholder="Usuário">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                  <a class="btn btn-primary" href="/">Voltar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
